    function fib2(n){
        var num1= 0,num2= 1,num=0;
        if (n==1){
            return 0;
        }
        if (n==2||n==3){
            return 1;
        }
        for(var i=2;i<n;i++){
            num=num2+num1;
            num1=num2;
            num2=num;
        }
        return num;
    }
    alert(fib2(4))
